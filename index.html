<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
    }
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 100vh;
    }
    button {
      font-size: 2vw;
      padding: 18px 48px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      cursor: pointer;
      margin-bottom: 24px;
      box-shadow:
        0 4px #888,
        0 1px 8px #2227;
      font-family: 'Segoe UI', 'Arial', 'sans-serif';
      font-weight: bold;
      outline: none;
      transition: 
        background 0.15s, 
        box-shadow 0.1s, 
        transform 0.1s;
      letter-spacing: 0.1em;
      position: relative;
      top: 0;
    }
    button:active {
      background: #333;
      box-shadow:
        0 2px #444,
        0 1px 4px #2227;
      transform: translateY(2px);
      top: 2px;
    }
    h1 {
      font-size: 8vw;
      margin: 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }
  </style>
</head>
<body>
  <button onclick="location.href='index2.html'">進入 index2.html</button>
  <h1>Hello World</h1>
</body>
</html>
