<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
    }
    body {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 100vh;
    }
    button {
      font-size: 2vw;
      padding: 12px 32px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff; /* 這裡設定按鈕文字為白色 */
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 24px;
    }
    button:hover {
      background: #444;
    }
    h1 {
      font-size: 8vw;
      margin: 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
    }
  </style>
</head>
<body>
  <button onclick="location.href='index2.html'">進入 index2.html</button>
  <h1>Hello World</h1>
</body>
</html>
